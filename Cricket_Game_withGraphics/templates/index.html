<!DOCTYPE html>
<html>
<head>
    <title>Cricket Simulation Game</title>
</head>
<body>
    <h1>Cricket Simulation Game</h1>
    <form action="{{ url_for('start_match') }}" method="post">
        <label for="team1">Enter Team1:</label>
        <input type="text" id="team1" name="team1" required>
        <br>
        <label for="team2">Enter Team2:</label>
        <input type="text" id="team2" name="team2" required>
        <br>
        <label for="over">Enter total overs (5, 10, 20, 50):</label>
        <input type="text" id="over" name="over" required>
        <br>
        <button type="submit">Start Match</button>
    </form>
    {% if request.args.get('error') %}
        <p style="color: red;">{{ request.args.get('error') }}</p>
    {% endif %}
</body>
</html>
